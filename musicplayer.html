<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="musicplayer.css">
</head>
<body>

  <div class="player">
    <div class="album">
      <img src="https://i.ytimg.com/vi/7wtfhZwyrcc/maxresdefault.jpg" alt="song image" class="image">
    </div>

    <h2>Believer</h2>
    <p class="artist">Imagine Dragons</p>

    <!-- Native Audio Controls -->
    <audio controls>
      <source src="beleiver.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

</body>
</html>
